{% set name = "source" %}
{% set version = "1.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fair-ease/Source/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 24ad0ce4126ead9c6d94717fee8cf0311be2e1fa88fef6c4eb4c5fa02799367f

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.8
    - pip
    - poetry-core
    - setuptools

  run:
    - python >=3.8
    - pykml
    - lxml
    - numpy
    - pandas
    - netcdf4
    - seawater
    - scipy
    - scikit-learn
    - unidecode

test:
  imports:
    - SOURCE


about:
  home: https://github.com/fair-ease/Source
  license: CC-BY-NC-SA-4.0
  license_file: LICENSE.txt
  summary: The package Sea Observations Utility for Reprocessing, Calibration and Evaluation (SOURCE) aims to manage jobs with in situ observations and model data from Ocean General Circulation Models (OGCMs)

extra:
  recipe-maintainers:
    - marie59
